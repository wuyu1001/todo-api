
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>老板登录</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>登录</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>输入用户名密码以登录:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="login-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="login-password">
			                        </div>
			                        <button type="submit" class="btn" id="login">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
		var server_url = 'http://192.168.0.102:5000'
         $("#login").click(function(){
			                var st={loginname:$("#login-username").value,loginpsd:$("#login-password").value};
                            $.ajax({
				                         type:"POST",
				                         url:server_url+'/login', 
				                         async:false,
				                         dataType:'json',
				                         data:JSON.stringify(st),
		                                 success:function(msg){
							                                if (msg) {
							                                          window.location.href='index.jsp';
							                                         }
							                                         else{
							                                      alert("用户名或密码错误!");
							                                      $("#login-password").value="";
							                                   }
							                                   }
							                                   
		                          })
         });
       
    </script>

</html>
